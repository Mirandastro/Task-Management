<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="styles/sign-up.css">
</head>
<body>
    <script src="scripts/signup.js"></script>  
    
    <div class="image-container">
        <img src="icons/logo1.png" alt="Logo" class="logo">
        <form action="login.html" method="GET" id="signupForm" class="container-form">
            <div class="container">
                <h1>Sign Up to GTLM</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
        
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>
        
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="password" required>
        
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="password-repeat" required>
        
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
        
                <p>By creating an account you agree to our <a href="privacy-policy.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
                <div class="clearfix">
                    <button type="button" class="cancelbtn" onclick="goToWelcomePage()">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    
</body>
</html>
